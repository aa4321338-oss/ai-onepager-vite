    <script>
      // 啟用圖示
      document.addEventListener('DOMContentLoaded', () => { lucide.createIcons(); });

      // 是否為 LINE 內建瀏覽器
      function isLineApp(){
        const ua = navigator.userAgent || navigator.vendor || "";
        return /Line/i.test(ua);
      }

      // 取得更穩的可視寬高（不同引擎取最小值，避免回報過大）
      function getViewportWidth(){
        const cand = [];
        if (window.visualViewport && window.visualViewport.width) cand.push(window.visualViewport.width);
        cand.push(window.innerWidth, document.documentElement.clientWidth, screen.width / (window.devicePixelRatio || 1));
        return Math.min.apply(null, cand.filter(Boolean));
      }
      function getViewportHeight(){
        const cand = [];
        if (window.visualViewport && window.visualViewport.height) cand.push(window.visualViewport.height);
        cand.push(window.innerHeight, document.documentElement.clientHeight, screen.height / (window.devicePixelRatio || 1));
        return Math.min.apply(null, cand.filter(Boolean));
      }

      // 自動縮放（手機三欄；一般瀏覽器一屏不捲動，LINE 以寬度為主並留邊距）
      function fitToScreen(){
        const site = document.getElementById('site');
        const viewport = document.getElementById('viewport');
        if(!site || !viewport) return;

        // 桌機：不縮放
        const isMobile = window.matchMedia('(max-width: 767px)').matches;
        site.style.transformOrigin = 'top center';
        if(!isMobile){
          site.style.transform = 'scale(1)';
          document.body.style.overflow = '';
          viewport.style.height = '';
          return;
        }

        // 手機：先還原再量測
        site.style.transform = 'scale(1)';
        const siteWidth = 960; // 固定版心寬
        const vw = getViewportWidth();
        const vh = getViewportHeight();

        // 預留邊距（避免貼邊、LINE 上方工具列壓縮）
        const sidePadding = 16; // 左右保留 16px
        const topBottomPadding = 20;

        const wScale = (vw - sidePadding * 2) / siteWidth;
        const hScale = (vh - topBottomPadding * 2) / site.offsetHeight;

        let s;
        if (isLineApp()){
          // LINE：以「寬度」為主的縮放 + 額外 0.92 系數，避免太擠
          s = Math.min(wScale * 0.92, 1);
          document.body.style.overflow = 'auto';   // 高度允許捲動
          viewport.style.height = '';               // 不鎖高
          viewport.style.padding = topBottomPadding + 'px ' + sidePadding + 'px';
        }else{
          // 一般瀏覽器：寬/高都要塞進一屏
          s = Math.min(wScale, hScale, 1);
          document.body.style.overflow = 'hidden'; // 不可捲動
          viewport.style.height = vh + 'px';
          viewport.style.padding = topBottomPadding + 'px ' + sidePadding + 'px';
        }

        // 防呆：不要小於 0.6（太小會看不清）
        s = Math.max(s, 0.6);
        site.style.transform = `scale(${s})`;
      }

      window.addEventListener('load', fitToScreen);
      window.addEventListener('resize', fitToScreen);
    </script>
